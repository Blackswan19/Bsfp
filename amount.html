<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adding Rs. 40 Every Friday</title>
<script>
    window.onload = function() {
        // Get today's date
        var today = new Date();
        var day = today.getDate();
        var month = today.getMonth() + 1; // January is 0
        var year = today.getFullYear();

        // Format the date to display nicely
        var formattedDate = day + "/" + month + "/" + year;
        document.getElementById("dateAndAmount").innerHTML = "Date: " + formattedDate;

        // Check if today is Friday
        if (today.getDay() === 5) { // 0 for Sunday, 1 for Monday, ..., 5 for Friday
            // Add Rs. 40
            var currentAmount = parseInt(document.getElementById("amount").innerHTML.split(": ")[1]);
            var newAmount = currentAmount + 40;
            document.getElementById("amount").innerHTML = "Amount: " + newAmount;
        }
    }
</script>
</head>
<body>
    <h2>Amount</h2>
    <p id="dateAndAmount"></p>
    <p id="amount">Amount: 0</p>
</body>
</html>
